<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        <div id="cart">
            <div class="column" id="image">
            <img src="https://consequenceofsound.files.wordpress.com/2018/04/asap-rocky-asap-forever.jpg?quality=80"> 
            <img src="https://i.ytimg.com/vi/CRLe8ItXFHw/maxresdefault.jpg">
            <img src="https://images.genius.com/d3d7c55e142b8233760b93bf6a5bde01.746x431x1.jpg">
            </div>
            <div class="column" id="song">
            <p> Asap Forever</p>
            <p> Sicko Mode</p>
            <p>3005</p>
            </div>
            <div class="column" id="artist">
            <p> ASAP Rocky</p>
            <p> Travis Scott</p>
            <p>Childish Gambino</p>
            </div>
            <div class="column" id="length">
            <p>4 min</p>
            <p>5 min</p>
            <p>4 min </p>
            </div>
            <div class="column" id="link">
            <a href="https://www.youtube.com/watch?v=BNzc6hG3yN4">Listen</a>
            <a href="https://www.youtube.com/watch?v=6ONRf7h3Mdk">Listen</a>
            <a href="https://www.youtube.com/watch?v=tG35R8F2j8k">Listen</a>
            
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
